version: "2"
linters:
    default: none
    enable:
        - bodyclose
        - dogsled
        - errcheck
        - gochecknoinits
        - goconst
        - gocritic TODO
        - gocyclo
        - gosec
        - govet TODO
        - ineffassign
        - nakedret
        - staticcheck
        - unconvert
        - unparam
        - unused
    settings:
        gosec:
            excludes:
                - G115
        staticcheck:
            checks:
                - "all"
                - "-ST1003" # Poorly chosen identifier.
                - "-QF1008" # Omit embedded fields from selector expression.
    exclusions:
        generated: lax
        presets:
            - comments
            - common-false-positives
            - legacy
            - std-error-handling
        paths:
            - third_party$
            - builtin$
            - examples$